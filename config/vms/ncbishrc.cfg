[NCBI]
MEDIA=ENTREZ_SEQ_HD, ENTREZ_REF_CD
DATA=device:[user.data]
ROOT=device:[user.seqdata]

[ENTREZ_REF_CD]
TYPE=CD
ROOT=cdrom:[000000]
VAL=device:[user.entrez.med]
IDX=device:[user.entrez.med.index]
FORMAL_NAME=Entrez: References CD-ROM

[ENTREZ_SEQ_HD]
TYPE=HARDDISK
ROOT=device:[user.seqdata]
FORMAL_NAME=Entrez: Sequences CD-ROM (Hard-disk image)

[ENTREZ]
SERVICES=ENTR_LINK, ENTR_REF, ENTR_SEQ


[ENTR_REF]
CHANNELS=ENTREZ_REF_CD_DESC, REFERENCES_FROM_ENTREZ_SEQ_HD

[ENTR_SEQ]
CHANNELS=SEQUENCE_HD_DESC

[ENTR_LINK]
CHANNELS=LINKS_FROM_REFERENCES, LINKS_FROM_SEQUENCE


[SEQUENCE_HD_DESC]
MEDIA=ENTREZ_SEQ_HD

[LINKS_FROM_SEQUENCE]
MEDIA=ENTREZ_SEQ_HD
INFO=1
ENTR_SEQ__ENTR_SEQ=1
ENTR_SEQ__ENTR_REF=1
ENTR_REF__ENTR_SEQ=1

[LINKS_FROM_REFERENCES]
MEDIA=ENTREZ_REF_CD
ENTR_REF__ENTR_REF=1
ENTR_REF__ENTR_SEQ=2
INFO=1

[ENTREZ_REF_CD_DESC]
MEDIA=ENTREZ_REF_CD
RECORDS=2,NO_DRASTIC_ACTION
TERMS=1

[REFERENCES_FROM_ENTREZ_SEQ_HD]
MEDIA=ENTREZ_SEQ_HD
RECORDS=1
DOCSUMS=0
NEIGHBORS=0
TERMS=0
BOOLEANS=0
